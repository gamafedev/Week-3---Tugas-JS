<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perkondisian Nilai</title>
  </head>
  <body>
    <script type="text/javascript">
      let inputNilai = prompt("Masukan Nilai Anda!");
      if (inputNilai > 90) {
        alert("Nilai anda adalah A");
      } else if (inputNilai > 80) {
        alert("Nilai anda adalah B");
      } else if (inputNilai > 70) {
        alert("Nilai anda adalah C");
      } else if (inputNilai > 60) {
        alert("Nilai anda adalah D");
      } else {
        alert("Nilai anda adalah E");
      }
    </script>
  </body>
</html>
